        <script>
        var map = L.map('map', {

            map.setMaxBounds(map.getBounds());

            maxZoom: 28,
            minNativeZoom: 0,

        layer_StamenTonerLight_0;
        map.addLayer(layer_StamenTonerLight_0);

            var popupContent = '<table>\

                    </tr>\

                    </tr>\

            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Bevlkerungx1000_1_0(feature) {
            if (feature.properties['BevΓ¶lkeru'] >= 676.000000 && feature.properties['BevΓ¶lkeru'] <= 5000.000000 ) {

                weight: 1.0,

        map.getPane('pane_Bevlkerungx1000_1').style['mix-blend-mode'] = 'normal';

        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'Bevölkerung (x1000)<br /><table><tr><td style="text-align: center;"><img src="legend/Bevlkerungx1000_1_67650000.png" /></td><td>676 - 5000</td></tr><tr><td style="text-align: center;"><img src="legend/Bevlkerungx1000_1_5000100001.png" /></td><td>5000 - 10000</td></tr><tr><td style="text-align: center;"><img src="legend/Bevlkerungx1000_1_10000150002.png" /></td><td>10000 - 15000</td></tr><tr><td style="text-align: center;"><img src="legend/Bevlkerungx1000_1_15000179253.png" /></td><td>15000 - 17925</td></tr></table>': layer_Bevlkerungx1000_1,"Stamen Toner Light": layer_StamenTonerLight_0,}).addTo(map);

        map.addControl(new L.Control.Search({
            layer: layer_Bevlkerungx1000_1,

            hideMarkerOnCollapse: true,
            propertyName: 'NUTS_NAME'}));
        document.getElementsByClassName('search-button')[0].className +=

</html>
